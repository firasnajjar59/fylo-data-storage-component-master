<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./style/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="fylo">
          <div class="logo">
            <img src="./images/logo.svg" alt="">
          </div>
          <div class="btns">
            
            <div class="btn-wrapper"><img class="doc" src="./images/icon-document.svg" alt=""></div>
            <div class="btn-wrapper"><img src="./images/icon-folder.svg" alt=""></div>
            <div class="btn-wrapper"><img src="./images/icon-upload.svg" alt=""></div>
          </div>
        </div>
        <div class="progress">
          <p>You've used <strong>815 GB</strong> of your storge</p>
          <div class="progress-bar">
            <div class="progress-percentage">
            <div class="circle"></div>
          </div>
        </div>
        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
          <div class="popup ">
            <div class="div"><p><span>185 </span> GB LEFT </p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
